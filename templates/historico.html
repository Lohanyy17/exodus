<body>

        <img class="logo" src="../static/assets/logo.png" alt="logo">

      <ul class="nav-links">
        <li><a href="../templates/index.html">In√≠cio</a></li>

      </ul>
    </nav>


    <img class="fundo_hist" src="../static/assets/fundo_hist.svg" alt="logo">

    <h3 class="title_hist">HIST√ìRICO</h3>

    <div id="historyPanel">
      <ul id="historyList"></ul>
    </div>

      <button id="clearHistory">Limpar Hist√≥rico</button>


<script>
        const toggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");

        toggle.addEventListener("click", () => {
            toggle.classList.toggle("active");
            navLinks.classList.toggle("active");
        });

        const historyListEl = document.getElementById("historyList");
        const clearBtn = document.getElementById("clearHistory");

        function renderizarHistorico() {
          let history = JSON.parse(localStorage.getItem("history")) || [];
          historyListEl.innerHTML = "";

          if (history.length === 0) {
            historyListEl.innerHTML = "<li>Nenhuma m√∫sica tocada ainda.</li>";
            return;
          }

          history.slice().reverse().forEach(musica => {
            const li = document.createElement("li");
            li.textContent = `üíø ${musica.title} ‚Äî ${musica.artist}`;
            historyListEl.appendChild(li);
          });
        }

        clearBtn.addEventListener("click", () => {
          localStorage.removeItem("history");
          renderizarHistorico();
        });

  
        renderizarHistorico();

        
      </script>

</body>
</html>
